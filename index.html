<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Image to PDF Converter</h1>
        <div class="upload-area" id="dropArea">
            <div class="upload-icon">üìÅ</div>
            <p>Drag & drop images here or click to browse</p>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>
        
        <div class="preview-container" id="previewContainer"></div>
        
        <div class="settings-panel">
            <h2>PDF Settings</h2>
            
            <div class="setting-group">
                <label for="pageSize">Page Size:</label>
                <select id="pageSize">
                    <option value="a4">A4</option>
                    <option value="letter">Letter</option>
                    <option value="legal">Legal</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="orientation">Orientation:</label>
                <select id="orientation">
                    <option value="portrait">Portrait</option>
                    <option value="landscape">Landscape</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="pageSpread">Page Spread:</label>
                <select id="pageSpread">
                    <option value="single">Single Page</option>
                    <option value="double">Double Page Spread</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="margin">Margin (mm):</label>
                <input type="number" id="margin" min="0" max="50" value="10">
            </div>
            
            <div class="setting-group">
                <label for="borderColor">Border Color:</label>
                <input type="color" id="borderColor" value="#000000">
            </div>
            
            <div class="setting-group">
                <label for="borderWidth">Border Width (px):</label>
                <input type="number" id="borderWidth" min="0" max="20" value="1">
            </div>
            
            <div class="setting-group">
                <label for="compression">Compression Quality:</label>
                <input type="range" id="compression" min="0.1" max="1" step="0.1" value="0.8">
                <span id="compressionValue">80%</span>
            </div>
            
            <button id="convertBtn" class="btn">Convert to PDF</button>
            <button id="clearBtn" class="btn btn-secondary">Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
